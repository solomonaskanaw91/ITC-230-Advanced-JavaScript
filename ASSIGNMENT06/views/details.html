<html>
    <body>
        <a href="/">Home</a>
{{#if result}}
    <h2>{{title}} Coffee details.</h2>
    <li>Title: {{result.title}}</li>
    <li>Brand: {{result.brand}}</li>
    <li>Price: {{result.price}}</li>
    

    <p>
    <a href="/delete?title={{result.title}}">Delete</a>
    </p>
{{else}}
        <h2>{{title}} not found</h2>
{{/if}}

    </body>
</html>
